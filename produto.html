                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav mr-auto">

            <div class="jumbotron">
            <h4 class="display-4">Cadastrar novo Produto</h4>
        <p class="lead">
            Cadastre um novo produto para ser exibido na prateleira.
        </p>
        </div>


        <div class="container-fluid">
            <form id="formProduto" autocomplete="off">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <input class="form-control" type="text" name="nomeProduto" placeholder="Qual o nome?"/>
                        </div>
                    </div>



                    <div class="col-12 col-md-6">
                        <div class="form-group">
                        <input class="form-control" type="text" name="precoProduto" placeholder="Qual o preço?"/>
                        </div>
                    </div>


                    <div class="col-12">
                        <div class="form-group">
                            <textarea rows="8" class="form-control" name="descProduto" placeholder="Qual a descrição?"></textarea>
                        </div>
                    </div>

                        <div class="col-12 d-flex justify-content-end">
                            <button id="btnSalvar" type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                </div>
            </form>
        </div>
</body>
